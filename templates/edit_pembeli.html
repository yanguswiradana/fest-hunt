{% extends 'base.html' %} {% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">
  Edit Pembeli: {{ pembeli.nama }} ({{ pembeli.id }})
</h1>

<div class="p-6 bg-white rounded-lg shadow-lg">
  <form
    action="{{ url_for('edit_pembeli', id_pembeli=pembeli.id) }}"
    method="POST"
    class="grid grid-cols-1 md:grid-cols-2 gap-4"
  >
    <div>
      <label for="nama" class="block text-sm font-medium text-gray-700"
        >Nama</label
      >
      <input
        type="text"
        id="nama"
        name="nama"
        value="{{ pembeli.nama }}"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        value="{{ pembeli.email }}"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <label for="telepon" class="block text-sm font-medium text-gray-700"
        >Telepon</label
      >
      <input
        type="text"
        id="telepon"
        name="telepon"
        value="{{ pembeli.telepon }}"
        required
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div class="md:col-span-2 flex justify-end gap-4 mt-4">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Simpan Perubahan
      </button>
      <a
        href="{{ url_for('kelola_pembeli') }}"
        class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
        >Batal</a
      >
    </div>
  </form>
</div>
{% endblock %}
