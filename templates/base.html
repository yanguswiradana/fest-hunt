<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin Konser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/dashboard" class="text-2xl font-bold">Admin Dashboard</a>
        <div class="space-x-4">
          <a href="{{ url_for('dashboard') }}" class="hover:text-blue-200"
            >Home</a
          >
          <a href="{{ url_for('kelola_tiket') }}" class="hover:text-blue-200"
            >Tiket</a
          >
          <a href="{{ url_for('kelola_konser') }}" class="hover:text-blue-200"
            >Konser</a
          >
          <a href="{{ url_for('kelola_pembeli') }}" class="hover:text-blue-200"
            >Pembeli</a
          >
          <a
            href="{{ url_for('kelola_transaksi') }}"
            class="hover:text-blue-200"
            >Transaksi</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
      {# Flash Messages #} {% with messages =
      get_flashed_messages(with_categories=true) %} {% if messages %} {% for
      category, message in messages %}
      <div
        class="mb-4 p-3 rounded-lg {% if category == 'success' %}bg-green-100 text-green-700 border border-green-300 {% elif category == 'error' %}bg-red-100 text-red-700 border border-red-300 {% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
